[pytest]
# Pytest configuration for DE Docker Workshop

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    database: Database tests
    slow: Slow running tests
    smoke: Smoke tests

# Coverage options
[coverage:run]
source = pipeline

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
